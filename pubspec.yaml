name: throwtrash
description: 今日のゴミ出し

version: 1.0.0+1
environment:
  sdk: ">=3.10.0 <4.0.0"
  flutter: "^3.38.1"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.5
  provider: ^6.0.3
  json_annotation: ^4.9.0
  meta: ^1.17.0
  shared_preferences: ^2.5.4
  firebase_core: ^4.3.0
  cloud_firestore: ^6.1.1
  firebase_auth: ^6.1.3
  firebase_analytics: ^12.1.0
