name: throwtrash
description: 今日のゴミ出し

version: 1.0.0+1
environment:
  sdk: ">=2.17.0 <=3.2.2"
  flutter: "^3.16.2"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.5
  provider: ^6.0.3
  json_annotation: ^4.0.0
  meta: ^1.7.0
  shared_preferences: ^2.0.5
