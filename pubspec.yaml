  flutter_native_splash: ^2.4.7
  package_info_plus: ^9.0.0
  firebase_messaging: ^16.1.0
  flutter_local_notifications: ^19.5.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  build_runner: 2.10.4
  mockito: ^5.6.3
  test: ^1.26.3
  code_builder: ^4.11.1
  flutter_lints: ^6.0.0


flutter:

